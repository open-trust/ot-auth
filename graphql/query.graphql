query CheckHealth {
  queryDomainFederation(first: 1) {
    domain
    status
  }
}

query GetUserVerificationInfo($uk: String!, $includeKeys: Boolean!) {
  getUserRegistry(uk: $uk) {
    status
    releaseId
    keys @include(if: $includeKeys)
  }
}

query GetServiceVerificationInfo($uk: String!, $includeKeys: Boolean!) {
  getServiceRegistry(uk: $uk) {
    status
    keys @include(if: $includeKeys)
  }
}

query GetFederationVerificationInfo($uk: String!, $includeKeys: Boolean!, $includeAllowed: Boolean!, $includeEndpoints: Boolean!) {
  getDomainFederation(domain: $uk) {
    status
    keys @include(if: $includeKeys)
    allowedList @include(if: $includeAllowed)
    serviceEndpoints @include(if: $includeEndpoints)
  }
}

query GetUserBundles($uk: String!) {
  getUserRegistry(uk: $uk) {
    status
    bundles {
      bundleId
      provider {
        subjectId
        subjectType
      }
    }
  }
}

query GetServicePermissions($uk: String!) {
  getServiceRegistry(uk: $uk) {
    status
    permissions {
      resource
      operations
      extensions
    }
  }
}

query GetRegistrationForUser($uk: String!) {
  getUserRegistry(uk: $uk) {
    createdAt
    updatedAt
    subjectId
    subjectType
    description
    keys
    keysUpdatedAt
    status
  }
}

query GetRegistrationForService($uk: String!) {
  getServiceRegistry(uk: $uk) {
    createdAt
    updatedAt
    subjectId
    subjectType
    description
    keys
    keysUpdatedAt
    status
    serviceEndpoints
  }
}